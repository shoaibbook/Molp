<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Match Links</title>
  <style>
    body {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    .main-btn {
      font-size: 28px;
      padding: 20px 40px;
      background-color: #1e90ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .main-btn:hover {
      transform: scale(1.05);
      background-color: #1c86ee;
    }

    .links {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    .links button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .links button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <button class="main-btn" onclick="showLinks()">CSK VS KKR</button>

  <div class="links" id="linksContainer">
    <button onclick="openLink('https://kmricrickhindi.pages.dev/')">ENGLISH</button>
    <button onclick="openLink('https://kmriicrick.pages.dev/')">JIO HOTSTAR</button>
    <button onclick="openLink('https://kmricrickerwillow.pages.dev/')">ENGLISH</button>
    <button onclick="openLink('https://shz.al/~Khel-Box-hind.html')">HINDI</button>
    <button onclick="openLink('https://shz.al/~Khel-Box-hind.html')">IOS/PC</button>
    <button onclick="openLink('https://iplmultilanguagekmri.pages.dev/')">MULTI LANGUAGE</button>
  </div>

  <script>
    function showLinks() {
      document.getElementById('linksContainer').style.display = 'flex';
    }

    function openLink(url) {
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
